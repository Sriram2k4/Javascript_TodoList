<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ---LINKS--- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- ---LINKS--- -->
    <title>TodoList</title>
</head>
<body>
    <header class="py-5">
        <div class="container text-center">
            <h1 class="text-warning">TodoList By @Sriram2k4</h1>
        </div>
    </header>

    <div class="container">
        <form class="text-center py-3 align-items-center">
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control w-25">
                <button type='submit' class="todo-button btn btn-warning"><i class="fa-solid fa-plus"></i></button>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list">

            </ul>
        </div>
    </div>
</body>
